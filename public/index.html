<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Encryptograph Notification System</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      color: #333;
      padding: 40px;
      text-align: center;
    }

    h1 {
    color: #2c3e50;
    margin-bottom: 10px;
    font-size: 28px;      /* bigger for emphasis */
    font-weight: 600;     /* bold but not too heavy */
    letter-spacing: 1px;  /* slight spacing for elegance */
    }


    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    .card {
      display: inline-block;
      background: white;
      border: 1px solid #e1e4e8;
      border-radius: 10px;
      padding: 20px; /* reduced */
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      width: 250px;
      max-height: 180px; /* üëà limits tall cards */
      margin: 15px;
      vertical-align: top;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    .card h2 {
      margin-bottom: 10px; /* reduced */
      color: #34495e;
      font-size: 18px;
    }

    .card p {
      font-size: 14px;
      margin-bottom: 15px;
      color: #666;
    }

    .card button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      background: #3498db;
      color: white;
      transition: background 0.3s ease;
    }

    .card button:hover {
      background: #2980b9;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>üì¢ Encryptograph Notification System</h1>
  <p>‚ÄúYour gateway to notifications. Please choose a role to continue.‚Äù</p>

  <div class="card">
    <h2>üîë Admin Panel</h2>
    <p>Manage and send notifications.</p>
    <button onclick="location.href='admin.html'">Go to Admin</button>
  </div>

  <div class="card">
    <h2>üë§ User View</h2>
    <p>Read and filter notifications.</p>
    <button onclick="location.href='user.html'">Go to User</button>
  </div>

  <footer>
    &copy; Encryptograph Center
  </footer>
</body>
</html>
